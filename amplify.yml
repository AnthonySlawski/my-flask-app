version: 1
applications:
  - appRoot: /
    backend:
      phases:
        preBuild:
          commands:
            - 'pip install -r requirements.txt'  # Install Python dependencies
        build:
          commands:
            - 'python app.py'  # Run the Flask application
    frontend:
      phases:
        preBuild:
          commands:
            - 'echo No frontend preBuild commands'
        build:
          commands:
            - 'echo No frontend build commands'
      artifacts:
        baseDirectory: /
        files:
          - '**/*'
      cache:
        paths:
          - 'node_modules/**'  # Cache node_modules for any frontend dependencies
          - 'venv/**'  # Cache virtual environment dependencies if used
