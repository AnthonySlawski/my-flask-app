version: 1
applications:
  - appRoot: /
    backend:
      phases:
        preBuild:
          commands:
            - 'pip install -r requirements.txt'  # Install Python dependencies
        build:
          commands:
            - 'gunicorn -w 4 -b 0.0.0.0:8080 app:app'  # Use Gunicorn to serve the app
    frontend:
      phases:
        preBuild:
          commands:
            - 'echo No frontend preBuild commands'
        build:
          commands:
            - 'echo No frontend build commands'
      artifacts:
        baseDirectory: /
        files:
          - '**/*'
      cache:
        paths:
          - 'venv/**'  # Cache virtual environment dependencies if used
