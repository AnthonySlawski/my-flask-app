---
version: 1
applications:
  - appRoot: /
    backend:
      phases:
        preBuild:
          commands:
            - pip install -r requirements.txt
        build:
          commands:
            - gunicorn -w 4 -b 0.0.0.0:8080 app:app
    frontend:
      phases:
        preBuild:
          commands:
            - echo No frontend preBuild commands
        build:
          commands:
            - echo No frontend build commands
      artifacts:
        baseDirectory: /
        files:
          - "**/*"
      cache:
        paths:
          - venv/**
